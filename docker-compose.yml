version: '3.8'

services:
  bitte-ai:
    container_name: bitte-ai-mcp-proxy
    build:
      context: .
      dockerfile: ./apps/bitte-ai/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BITTE_REGISTRY_URL=${BITTE_REGISTRY_URL}
      - BITTE_RUNTIME_URL=${BITTE_RUNTIME_URL}
      - BITTE_API_KEY=${BITTE_API_KEY}
      - EXTRA_TOOLS_API_KEY=${EXTRA_TOOLS_API_KEY}
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./apps/bitte-ai:/app/apps/bitte-ai
      - /app/apps/bitte-ai/node_modules
    command: bun run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M